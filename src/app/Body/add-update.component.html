<div class="container">
    <div class="row">
        <div class="col-10">
            <form #postForm="ngForm" (ngSubmit)="onAddUpdate(postForm.value)" >
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">User</span>
                    <input type="text" class="form-control" ngModel name="user">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    <input type="text" class="form-control" ngModel name="title">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Author</span>
                    <input type="text" class="form-control" ngModel name="author">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Image</span>
                    <input type="text" class="form-control" ngModel name="image">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Description</span>
                    <input type="text" class="form-control" ngModel name="description">
                  </div>
                  <button class="btn btn-secondary" type="submit">Add Update</button>
            </form>
        </div>
    </div>
</div>
